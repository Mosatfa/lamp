<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
    <div class="container vh-100 text-center">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <button id="btnOn" class="btn btn-light">Turn on</button>
            </div>
            <div class="col-md-4">
                <img class="img-fluid w-75" src="images/off.png" alt="">

            </div>
            <div class="col-md-4">
                <button id="btnOff" class="btn btn-dark">Turn off</button>
            </div>
            <div class="col-md-12">
                <button id="turnOnOff"class="btn btn-warning">Turn on</button>
            </div>
        </div>
    </div>
    <script src="js/mine.js"></script>
</body>
</html>
